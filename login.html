<--Login Form using HTML and Bootstrap-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    
    <div class="container-fluid">
        <div class="row bg-primary"><h1>GrayMatter Software Services Pvt. Ltd.</h1></div>

        <div class="row">
            <div class="col-4 bg-info"><h5>
                Employee Name: Divyanshu Sachdeva
                <br>Employee ID: 1720</h5>
            </div>
            
            <div class="col-8">
                <form class="form-group">
                    <label class="form-label" for="uname">Username</label>
                    <input class="form-control"
                        type="text"
                        name="uname"
                        placeholder="Enter username here..."
                        required>

                    <label class="form-label" for="password">Password</label>
                    <input class="form-control"
                        type="password"
                        name="password"
                        placeholder="Enter password here..."
                        required>
                    <input class="btn btn-outline-primary" value="Submit" onclick="Authenticate()"> 
                </form>
            </div>
        </div>

        <script>
            function Authenticate() {
                var username = document.forms[0].uname.value;
                var password = document.forms[0].password.value;
                if (username == "divyanshu" && password == "sachdeva")
                    alert("Login Successful");
                else
                    alert("Invalid Credentials");
            }
        </script>
    </div>
</body>
</html>
